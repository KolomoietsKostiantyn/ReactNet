name: Backend API â€“ deploy (dev1)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  API_PROJECT: Reactivities/API/API.csproj
  PUBLISH_DIR: ${{ github.workspace }}/publish

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Publish API
        run: dotnet publish "$API_PROJECT" -c Release -o "$PUBLISH_DIR" /p:UseAppHost=false

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_40FED03C38FD4B6B8218F42E428DB8F4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F60F786EA10F43F9BD5DEF82FC379071 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_22C4537AE201488EAB47A4FD3BF50FD9 }}

      - name: Deploy to Azure Web App (Linux)
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-reactivities-api-dev1
          package: ${{ env.PUBLISH_DIR }}
          restart-app: true
