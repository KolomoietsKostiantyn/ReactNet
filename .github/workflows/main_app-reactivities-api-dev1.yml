name: Backend API – CI/CD (dev1)

on:
  workflow_dispatch:

concurrency:
  group: backend-api-dev1-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore
        working-directory: ./Reactivities

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./Reactivities

      - name: Test (auto-discover *Test.csproj)
        shell: bash
        working-directory: ./Reactivities
        run: |
          set -e
          TESTS=$(find . -type f -iname "*test.csproj")
          if [ -n "$TESTS" ]; then
            for p in $TESTS; do
              dotnet test "$p" --configuration Release --no-build --logger "trx;LogFileName=$(basename "$p").trx"
            done
          else
            echo "No tests found. Skipping."
          fi

      - name: Publish
        run: dotnet publish -c Release -o ${{ runner.temp }}/publish
        working-directory: ./Reactivities

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: ${{ runner.temp }}/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    # Раз уж запуск только вручную — оставляем защитную проверку
    if: github.event_name == 'workflow_dispatch'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_40FED03C38FD4B6B8218F42E428DB8F4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F60F786EA10F43F9BD5DEF82FC379071 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_22C4537AE201488EAB47A4FD3BF50FD9 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-reactivities-api-dev1
          package: ./artifact
          # slot-name: Production  # необязательно, если деплой в дефолтный слот
